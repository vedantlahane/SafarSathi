spring.datasource.url=jdbc:mysql://localhost:3306/safrsathi_db

# Database Username
spring.datasource.username=root
# Database Password
spring.datasource.password=teejnam
# Driver Class Name (Standard for modern MySQL Connector)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ----------------------------------------
# 2. JPA & Hibernate Configuration
# ----------------------------------------

# Hibernate DDL-Auto setting (controls schema generation)
# Options: none, update (Recommended for development), create, create-drop
spring.jpa.hibernate.ddl-auto=update

# Shows the SQL queries Hibernate executes in the console (helpful for debugging)
spring.jpa.show-sql=true

# Hibernate Dialect (Use MySQL8Dialect for MySQL 8.x and newer)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ----------------------------------------
# 3. Server Port (Optional)
# ----------------------------------------
# Set the server port (already running on 8080 as per your logs, but useful to keep)
server.port=8080